{% extends "base.html" %}

{% block title %}Οδηγίες Χρήσης - Dr. PLATI{% endblock %}

{% block content %}
<div class="fade-in">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">
            <i class="bi bi-question-circle me-2"></i>
            Οδηγίες Χρήσης
        </h2>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary" onclick="window.print()">
                <i class="bi bi-printer me-1"></i>
                Εκτύπωση
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                <i class="bi bi-house me-1"></i>
                Αρχική
            </a>
        </div>
    </div>

    <!-- Helper Content -->
    <div class="card">
        <div class="card-body">
            <div class="helper-content">
                {{ content|safe }}
            </div>
        </div>
    </div>
</div>

<style>
/* Helper-specific styles */
.helper-content {
    font-size: 1rem;
    line-height: 1.8;
}

.helper-content h1 {
    color: #d946a6;
    border-bottom: 2px solid #d946a6;
    padding-bottom: 10px;
    margin-top: 30px;
    margin-bottom: 20px;
}

.helper-content h2 {
    color: #2563eb;
    margin-top: 25px;
    margin-bottom: 15px;
}

.helper-content h3,
.helper-content h4 {
    color: #333;
    margin-top: 20px;
    margin-bottom: 10px;
}

.helper-content table {
    width: 100%;
    margin: 20px 0;
    border-collapse: collapse;
}

.helper-content table th,
.helper-content table td {
    border: 1px solid #dee2e6;
    padding: 12px;
    text-align: left;
}

.helper-content table th {
    background-color: #f8f9fa;
    font-weight: 600;
    color: #d946a6;
}

.helper-content table tr:hover {
    background-color: #f8f9fa;
}

.helper-content code {
    background-color: #f8f9fa;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    color: #d946a6;
}

.helper-content pre {
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
}

.helper-content blockquote {
    border-left: 4px solid #d946a6;
    padding-left: 15px;
    margin: 20px 0;
    color: #666;
}

.helper-content ul,
.helper-content ol {
    margin-left: 20px;
    margin-bottom: 15px;
}

.helper-content li {
    margin-bottom: 8px;
}

.helper-content a {
    color: #2563eb;
    text-decoration: none;
}

.helper-content a:hover {
    text-decoration: underline;
}

/* Print styles */
@media print {
    .btn-group,
    .navbar,
    .sidebar {
        display: none !important;
    }
    
    .helper-content {
        font-size: 10pt;
    }
}
</style>
{% endblock %}
